<div class="col-md-6 wow slideInRight hidden-xs hidden-sm">
    <div class="contact_form">
        <h3><i class="fa fa-envelope-o grd1 global-radius"></i> QUICK APPOINTMENT</h3>
        <form id="contactform1" class="row" method="post">
            {% csrf_token %}
            <fieldset class="row-fluid">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    {{ form.firstName }}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    {{ form.lastName }}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    {{ form.email }}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    {{ form.phoneNumber }}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    {{ form.selectTimeList }}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    {{ form.budget }}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <button type="submit" id="submit1" class="btn btn-light btn-radius btn-brd grd1 btn-block">
                        Get an Appointment
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
